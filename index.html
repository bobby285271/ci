</blockquote>
</center><div>
</div><p>你可能已经留意到，你面前的是一个<strong>使用 Wiki.js 驱动的个人博客</strong>。为什么要在维基系统上写博客？这要从博主对于博客的见解说起：首先博主认为博客本身也是一个可以折腾的玩意，从 Travis CI 自动化部署 Hexo 站点，到 LNMP 环境下部署 Typecho，整个过程下来真的可以乐在其中的，这个维基也是这么多折腾其中的一个产物。其次呢博主是希望淡化博客的时间线的，博主认为应该有目的性地访问一个人的博客，不应该仅仅是为了查看博客更新了没有，理想情况下所有文章应该得到持续的维护，在任何时候访问都应该是不过时的。最后呢，博主认为维基可以更好地管理和组织零散的内容，例如题解。</p><div>
</div><p>要查看目录树，在电脑端视图下点击页面左上方的「浏览」按钮，在移动端先点左下角圆形按钮，呼出左侧菜单后操作同电脑端。</p><div>
</div><p>自我介绍一下，我叫<strong>容加林</strong>（bobby285271），<a class="is-external-link" href="https://www.scnu.edu.cn/">华南师范大学</a>（软件工程）本科 2019 级（准大二）学生。作为华南师范大学软件协会和 Fedora 项目的成员及四个 Linux 发行版的用户，我一直期待与他人合作完成各项任务以实现共同目标。我对开源世界特别感兴趣，也特别享受贡献代码、臭虫修复、文档完善、国际化及本地化工作给我带来的乐趣。请随意浏览这个站点，欢迎您随时和我交流 Linux、软件、编程和算法，也欢迎您关注本蒟蒻的 GitHub 和 Codeforces 帐号。</p><div>
