</div><h2 class="toc-header" id="bobby-rong-的个人博客"><a href="index.html#bobby-rong-的个人博客" class="toc-anchor">¶</a> Bobby Rong 的个人博客</h2><div>
</div><p>你可能已经留意到，你面前的是一个使用 Wiki.js 驱动的个人博客。为什么要在维基系统上写博客呢？首先博主是希望淡化博客的时间线的，理想情况下所有文章应该得到持续的维护，在任何时候访问都应该是不过时的。其实呢，博主认为维基可以更好地管理和组织零散的内容，例如题解。要访问一篇文章，你可以使用目录树（点击测栏「浏览」按钮即可显示）也可使用搜索功能。</p><div>
</div><h2 class="toc-header" id="关于博主"><a href="index.html#关于博主" class="toc-anchor">¶</a> 关于博主</h2><div>
</div><p>自我介绍一下，我叫<strong>容加林</strong>（Bobby Rong），华南师范大学软件工程本科 2019 级（现大二）学生。作为安同开源社区和华南师范大学软件协会的成员，我一直期待与他人合作完成各项任务以实现共同目标。我对开源世界特别感兴趣，也特别享受贡献代码、臭虫修复、文档完善、国际化及本地化工作给我带来的乐趣。请随意浏览这个站点，欢迎您随时和我交流 Linux、软件、编程和算法，也欢迎您关注本蒟蒻的 GitHub 和 Codeforces 帐号。</p><div>
