</div><p>作为华南师范大学软件协会和 Fedora 项目的成员及四个 Linux 发行版的用户，我一直期待与他人合作完成各项任务以实现共同目标。</p><div>
</div><p>我对开源世界特别感兴趣，也特别享受贡献代码、臭虫修复、文档完善、国际化及本地化工作给我带来的乐趣。</p><div>
